<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Network</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/519e1fb7fa.js" crossorigin="anonymous"></script>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container bg-light p-5">
        <!-- Navbar section -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand fs-3 fw-semibold" href="#"><span
                            class="bg-dark text-white px-2 rounded">News</span>
                        Network</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <hr>
        <main>
            <!-- category section -->
            <section>
                <ul id="category-container"
                    class="d-md-flex flex-wrap flex-md-row d-sm-flex flex-sm-column justify-content-between list-unstyled mb-5">

                </ul>

            </section>

            <!-- search found -->
            <section class="bg-dark text-white">
                <h5 id="count" class="p-3 d-none">News Found</h5>
                <h5 id="no-count" class="p-3 d-none">No News Found</h5>
            </section>

            <!-- news card section -->
            <section>

                <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

                </div>
            </section>

            <!-- modal section -->
            <!-- Modal -->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>

                        <div id="footer" class="modal-footer">

                        </div>
                    </div>
                </div>

            </div>

            <!-- load spinner -->
            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-grow" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- footer section -->
            <section>
                <hr class="mt-5">
                <h4 class="text-center mt-5 fs-6">Copyright@2022 News Network</h4>
            </section>

        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
